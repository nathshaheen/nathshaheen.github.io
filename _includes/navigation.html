<nav>
    <h1 class="title">Nathan Shaheen</h1>
    <button type="button" id="appearance-toggle" class="icon-button"></button>
    <ul>
        {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}" {% if page.url== item.link %}class="current" {% endif %}>{{ item.name }}</a></li>
        {% endfor %}
    </ul>
    <button type="button" id="page-up" class="icon-button" onclick="pageUp()"></button>
</nav>

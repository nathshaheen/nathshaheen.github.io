---
layout: default
---
<main>
    <div class="post">
        <h1 class="title">{{ page.title }}</h1>
        <p class="caption">{{ page.date | date_to_string }}</p>
        <div class="center">
            <img class="thumbnail" src="{{ page.thumbnail }}" alt="Thumbnail">
        </div>
        {{ content }}
    </div>
</main>

---
layout: default
---
<main>
    <div class="post">
        <h2 class="heading">{{ page.title }}</h1>
        <p class="caption">{{ page.date | date_to_string }}</p>
        <div id="thumbnail-container">
            <img src="{{ page.thumbnail }}" alt="Thumbnail">
        </div>
        {{ content }}
    </div>
</main>

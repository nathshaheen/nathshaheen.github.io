---
title: Projects
---
<ul>
    {% for project in site.projects %}
    <li class="card">
        <a href="{{ project.url }}">
            <img src="{{ project.thumbnail }}" alt="Thumbnail" class="thumbnail">
            <div class="card-content">
                <h2 class="heading">{{ project.title }}</h2>
                {{ project.excerpt | truncatewords: 50 }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

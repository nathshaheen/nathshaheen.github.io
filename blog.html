---
title: Blog
---
<main>
    <h2 class="title">My blog posts</h2>
    <ul class="card-list">
        {% for post in site.posts %}
        <li class="card">
            <a href="{{ post.url }}">
                <img src="{{ post.thumbnail }}" alt="Thumbnail" class="thumbnail">
                <div class="card-content">
                    <h3 class="heading">{{ post.title }}</h3>
                    <p class="caption">{{ post.date | date_to_string }}</p>
                    {{ post.excerpt | truncatewords: 40 }}
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</main>

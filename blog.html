---
title: Blog
---
<ul>
    {% for post in site.posts %}
    <li class="card">
        <a href="{{ post.url }}">
            <img src="{{ post.thumbnail }}" alt="Thumbnail" class="thumbnail">
            <div class="card-content">
                <h2 class="heading">{{ post.title }}</h2>
                <p class="caption">{{ post.date | date_to_string }}</p>
                {{ post.excerpt | truncatewords: 40 }}
            </div>
        </a>
    </li>
    {% endfor %}
</ul>

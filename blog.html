---
title: Blog
---
<h1 class="heading">Blog</h1>

<ul>
    {% for post in site.posts %}
    <li>
        <img src="{{ post.thumbnail }}" alt="Thumbnail" width="200px">
        <h2 class="subheading"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="caption">{{ post.date | date_to_string }}</p>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
